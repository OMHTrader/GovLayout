<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gov → Policy → Public Co.</title>
  <style>
    :root { --bg:#0f172a; --panel:#0b1222; --text:#e5e7eb; --sub:#94a3b8; --border:#334155; }
    *{ box-sizing:border-box } body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      background:var(--bg); color:var(--text); }
    header{ position:sticky; top:0; backdrop-filter:saturate(1.2) blur(6px); background:#0f172ad0; border-bottom:1px solid var(--border); }
    .wrap{ max-width:1080px; margin:0 auto; padding:12px 16px; }
    h1{ margin:0; font-size:18px }
    .grid{ display:grid; gap:12px; grid-template-columns:1fr; }
    @media (min-width: 980px){ .grid{ grid-template-columns: repeat(3, 1fr); } }
    .panel{ background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:12px; }
    .list{ max-height:70vh; overflow:auto; display:grid; gap:8px; }
    .card{ border:1px solid var(--border); border-radius:12px; padding:10px; background:#0b1222 }
    .muted{ color:var(--sub); font-size:12px }
    select, input{ width:100%; background:#0b1222; color:var(--text); border:1px solid var(--border);
      border-radius:10px; padding:8px 10px; }
    .row{ display:grid; gap:8px; grid-template-columns:1fr; margin-top:8px }
    @media (min-width: 640px){ .row{ grid-template-columns:1fr 1fr } }
    button{ background:#0b1222; color:var(--text); border:1px solid var(--border); border-radius:10px; padding:6px 10px; }
    .badges{ display:flex; flex-wrap:wrap; gap:6px; margin-top:6px }
    .badge{ font-size:10px; padding:2px 6px; border:1px solid var(--border); border-radius:999px; background:#0f172a }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Gov → Policy → Public Co.</h1>
      <div class="row">
        <input id="q" placeholder="Search policies… (title, tags, status)" />
        <select id="policySelect">
          <option value="">Filter by policy…</option>
        </select>
      </div>
    </div>
  </header>

  <main class="wrap" style="padding-top:12px">
    <section class="grid">
      <div class="panel">
        <h3>Members</h3>
        <div id="members" class="list"></div>
      </div>
      <div class="panel">
        <h3>Policies</h3>
        <div id="policies" class="list"></div>
      </div>
      <div class="panel">
        <h3>Impacted Companies</h3>
        <div class="muted" style="margin:6px 0 10px">Select a policy to filter the list.</div>
        <div id="impacts" class="list"></div>
      </div>
    </section>
  </main>

  <script>
    // --- helpers ---
    const $ = (id) => document.getElementById(id);
    const num = (x) => (typeof x === "number" ? x.toLocaleString() : x);
    const money = (x) => (typeof x === "number" ? "$" + x.toLocaleString() : "");

    // --- state ---
    const S = { data: null, activeUID: "", q: "" };

    // --- renderers ---
    function renderMembers() {
      const box = $("members");
      box.innerHTML = S.data.members.map(m => `
        <div class="card">
          <div><strong>${m.name}</strong></div>
          <div class="muted">${(m.chamber||"").toUpperCase()}${m.state?(" • "+m.state):""}${m.party?(" • "+m.party):""}</div>
          ${m.role ? `<div class="muted">${m.role}</div>` : "" }
        </div>`).join("");
    }

    function renderPolicies() {
      const q = S.q.toLowerCase();
      const list = S.data.policies.filter(p =>
        !q || [p.title, p.short_title, p.status, ...(p.tags||[])].join(" ").toLowerCase().includes(q)
      );
      $("policies").innerHTML = list.map(p => `
        <button class="card" data-uid="${p.uid}">
          <div><strong>${p.title}</strong></div>
          ${p.short_title?`<div class="muted">${p.short_title}</div>`:""}
          <div class="muted">${p.status || "—"}${p.impacts_total!=null ? ` • impacts: ${num(p.impacts_total)}` : ""}</div>
          ${Array.isArray(p.tags)&&p.tags.length?`<div class="badges">${p.tags.map(t=>`<span class="badge">${t}</span>`).join("")}</div>`:""}
        </button>`).join("");
    }

    function renderImpacts() {
      const box = $("impacts");
      const rows = S.data.impacts.filter(im => !S.activeUID || im.policy_uid === S.activeUID);
      if (!rows.length) { box.innerHTML = `<div class="muted">No impacts to show.</div>`; return; }
      box.innerHTML = rows.map(im => `
        <div class="card">
          <div><strong>${im.company.name}${im.company.ticker?` (${im.company.ticker})`:""}</strong></div>
          <div class="muted">Policy: ${im.policy_uid} • Link: ${im.link_type || "—"} • conf ${Math.round((im.confidence||0)*100)}%</div>
          ${im.via_award ? `<div class="muted">${money(im.via_award.amount)} • ${im.via_award.award_type} • ${im.via_award.awarding_agency}</div>` : ""}
        </div>`).join("");
    }

    function fillPolicyDropdown() {
      const sel = $("policySelect");
      sel.innerHTML = `<option value="">Filter by policy…</option>` +
        S.data.policies.map(p => `<option value="${p.uid}">${p.short_title || p.title.slice(0,80)}</option>`).join("");
    }

    // --- events ---
    $("q").addEventListener("input", (e) => { S.q = e.target.value; renderPolicies(); });
    $("policySelect").addEventListener("change", (e) => { S.activeUID = e.target.value; renderImpacts(); });
    $("policies").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-uid]");
      if (!btn) return;
      S.activeUID = btn.dataset.uid;
      $("policySelect").value = S.activeUID;
      renderImpacts();
    });

    // --- boot ---
    fetch("data.json").then(r => r.json()).then(data => {
      S.data = data;
      renderMembers();
      renderPolicies();
      renderImpacts();
      fillPolicyDropdown();
    }).catch(err => {
      console.error(err);
      document.body.insertAdjacentHTML("beforeend", `<div class="wrap"><div class="panel">Failed to load data.json</div></div>`);
    });
  </script>
</body>
</html>
